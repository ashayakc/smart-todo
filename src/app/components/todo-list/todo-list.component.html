<div class="container mt-4">
    <h2>Todo List</h2>
    <button class="btn btn-primary mb-3" (click)="onOpenAdd()">Add New Todo</button>
    <div *ngFor="let todo of todos" class="card mb-1 todo-item">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="left-section">
          <h5 class="card-title">{{ todo.title }}</h5>
          <p class="card-text">{{ todo.description }}</p>
          <p class="card-text status">
            <small class="text-muted">Status: {{ todo.completed ? 'Completed' : 'Pending' }}</small>
          </p>
        </div>
        <div class="right-section">
          <p class="card-text category">{{ todo.category }}</p>
          <button class="btn btn-sm btn-warning me-2" (click)="onOpenEdit(todo)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteTodo(todo.id)">Delete</button>
        </div>
      </div>
    </div>
</div>
