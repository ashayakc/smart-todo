<div class="container mt-4">
    <h2>Todo List</h2>
    <button class="btn btn-primary mb-3" routerLink="/add">Add New Todo</button>
  
    <div *ngFor="let todo of todos" class="card mb-1 todo-item">
      <div class="card-body d-flex justify-content-between align-items-center" style="padding: 8px;">
        <div class="flex-grow-1">
          <h5 class="card-title" style="font-size: 1rem; margin-bottom: 5px;">{{ todo.title }}</h5>
          <p class="card-text" style="font-size: 0.875rem; margin-bottom: 5px;">{{ todo.description }}</p>
          <p class="card-text" style="font-size: 0.875rem; margin-bottom: 5px; color: red;">{{ todo.category }}</p>
          <p class="card-text" style="font-size: 0.75rem;">
            <small class="text-muted">Status: {{ todo.completed ? 'Completed' : 'Pending' }}</small>
          </p>
        </div>
        
        <div>
          <button class="btn btn-sm btn-warning me-2" [routerLink]="['/edit', todo.id]" style="font-size: 0.75rem;">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteTodo(todo.id)" style="font-size: 0.75rem;">Delete</button>
        </div>
      </div>
    </div>
    
</div>
