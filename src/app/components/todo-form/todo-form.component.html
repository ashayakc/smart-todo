<div class="container mt-4">
    <h2>{{ isEditMode ? 'Edit' : 'Add' }} Todo</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" [(ngModel)]="todo.title" name="title" required />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" [(ngModel)]="todo.description" name="description"></textarea>
      </div>
  
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" [(ngModel)]="todo.completed" name="completed" />
        <label class="form-check-label">Completed</label>
      </div>
  
      <button type="submit" [disabled]="!todo.title.trim()" class="btn btn-success">{{ isEditMode ? 'Update' : 'Add' }} Todo</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Cancel</button>
    </form>
  </div>
