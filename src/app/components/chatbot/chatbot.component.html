<div class="chatbot-section">
  <h2>Chatbot</h2>
  <div class="chat-messages">
    <div *ngFor="let message of messages" class="chat-message" [class.user-message]="message.isUser" [class.bot-message]="!message.isUser">
      {{ message.text }}
    </div>
  </div>
  <div class="chat-input">
    <input type="text" class="form-control" placeholder="Type your message..." [(ngModel)]="newMessage">
    <button class="btn btn-primary" (click)="sendMessage()">Send</button>
  </div>
</div>
