<div class="chatbot-section">
  <h2>Chatbot</h2>
  <div class="info-tile">
    Ask bot to perform any activity related to your todo list. You can ask to perform add, update, delete, count the todos by category in your todo list
  </div>
  <div #chatMessages class="chat-messages">
    <div *ngFor="let message of messages" class="chat-message" [class.user-message]="message.isUser" [class.bot-message]="!message.isUser">
      {{ message.text }}
    </div>
  </div>
  <div class="chat-input">
    <input #chatInput type="text" class="form-control" placeholder="Type your message..." [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" autocomplete="off">
    <button class="btn btn-primary" (click)="sendMessage()">Send</button>
  </div>
</div>
